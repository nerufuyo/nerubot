version: '3.8'

services:
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:latest
    container_name: lavalink
    environment:
      - _JAVA_OPTIONS=-Xmx6G
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=youshallnotpass
      - LAVALINK_SERVER_SOURCES_HTTP_PLAYLIST_ENABLED=true
      - LAVALINK_SERVER_FILTERS_ENABLED=true
      - LAVALINK_SERVER_FILTERS_KARAOKE_ENABLED=true
    ports:
      - "2333:2333"
    volumes:
      - ./lavalink/logs:/opt/Lavalink/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2333/loadbalance"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nerubot:
    build:
      context: .
      dockerfile: Dockerfile.go
    container_name: nerubot
    depends_on:
      lavalink:
        condition: service_healthy
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - LAVALINK_ENABLED=true
      - LAVALINK_HOST=lavalink
      - LAVALINK_PORT=2333
      - LAVALINK_PASSWORD=youshallnotpass
      - ENABLE_MUSIC=true
      - ENABLE_CHATBOT=true
      - ENABLE_CONFESSION=true
      - ENABLE_ROAST=true
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
