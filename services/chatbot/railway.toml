# Railway Configuration for Chatbot Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "services/chatbot/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "chatbot-service"
port = 8084
