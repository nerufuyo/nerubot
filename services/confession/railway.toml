# Railway Configuration for Confession Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "services/confession/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "confession-service"
port = 8082
