# Railway Configuration for Music Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "services/music/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "music-service"
port = 8081
