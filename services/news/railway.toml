# Railway Configuration for News Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "services/news/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "news-service"
port = 8085
