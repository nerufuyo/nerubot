# Railway Configuration for Roast Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "services/roast/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "roast-service"
port = 8083
