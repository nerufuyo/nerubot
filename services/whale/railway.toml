# Railway Configuration for Whale Service

[build]
builder = "DOCKERFILE"
dockerfilePath = "services/whale/Dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
numReplicas = 1
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "whale-service"
port = 8086
